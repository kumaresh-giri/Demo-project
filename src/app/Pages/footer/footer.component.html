<!-- login signup modal-->
<div
  class="modal fade"
  id="footerLoginSignupModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
<div  class="modal-dialog login-modal modal-dialog-centered">
  <div class="modal-content">
    <button  type="button" 
      id="closeAddExpenseModal"
      #closeAddExpenseModal
      class="btn-close" data-bs-dismiss="modal" aria-label="Close">
    </button>
    <div class="modal-body login-wrapper d-flex justify-content-center p-0">
      <div class="login-img">
        <img src="assets/images/login.jpg" alt=""/>
      </div>
      
      <ng-container *ngIf="isShowLoginSectionForm===true">
        <div class="row m-0 py-4 align-items-center">
          <app-login></app-login>
          <div class="text-center py-3">
            <a href="javascript:void(0);"  (click)="setloginSignup(1);">New to Code Red Pizza? Create an account</a>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="isShowSignupSectionForm===true">
        <div class="row m-0 py-4 align-items-center">
          <app-signup></app-signup>
          <div class="text-center py-3">
            <a href="javascript:void(0);"  (click)="setloginSignup(0);">Already have account? Please Login</a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
